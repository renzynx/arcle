services:
  nginx:
    image: nginx:alpine
    container_name: arcle-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "8000:8000"
      - "9000:9000"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - arcle-network
    depends_on:
      - gateway
      - web
      - admin
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  gateway:
    deploy:
      replicas: ${GATEWAY_REPLICAS:-3}
      resources:
        limits:
          cpus: "1"
          memory: 512M

  catalog:
    deploy:
      replicas: ${CATALOG_REPLICAS:-3}
      resources:
        limits:
          cpus: "1"
          memory: 512M

  media:
    deploy:
      replicas: ${MEDIA_REPLICAS:-2}
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

  users:
    deploy:
      replicas: ${USERS_REPLICAS:-2}
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

  web:
    deploy:
      replicas: ${WEB_REPLICAS:-2}
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  admin:
    deploy:
      replicas: ${ADMIN_REPLICAS:-2}
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

networks:
  arcle-network:
    driver: bridge
